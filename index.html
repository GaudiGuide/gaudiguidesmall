<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaudi-Guide</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Logo.png" alt="Gaudi-Guide Logo" />
    </div>
    <div class="auth-links">
      <span id="user-display"></span>
      <a href="#" id="login-btn">Login</a>
      <a href="#" id="register-btn">Registrieren</a>
      <a href="#" id="logout-btn" style="display: none;">Logout</a>
      <a href="#" id="profile-btn" style="display: none;">Profil</a>
    </div>
  </header>

  <div class="map-wrapper">
    <div id="map"></div>
  </div>

  <div id="loader">Lade Locations...</div>

  <div class="container">
    <div class="form-section">
      <h3>Umkreis einstellen</h3>
      <label for="radius">Radius in km</label>
      <input type="number" id="radius" value="5" min="0" step="1" />
      <button onclick="drawCircle()">Umkreis zeichnen</button>
    </div>

    <div class="form-section" id="location-form-section" style="display:none;">
      <h3>Neue Location</h3>
      <form id="location-form">
        <label>Name:</label>
        <input type="text" id="loc-name" required />
        <label>Adresse:</label>
        <input type="text" id="loc-address" required />
        <button type="submit">Hinzuf√ºgen</button>
        <div id="loc-status" class="status"></div>
      </form>
    </div>

    <div class="form-section" id="profile-section" style="display:none;">
      <h3>Profil</h3>
      <form id="profile-form">
        <label>Name:</label>
        <input type="text" id="profile-name" />
        <label>Adresse:</label>
        <input type="text" id="profile-address" />
        <label>Bild:</label>
        <input type="file" id="profile-pic" />
        <button type="submit">Speichern</button>
        <div id="profile-status" class="status"></div>
      </form>
    </div>
  </div>

  <!-- Login/Registrieren Modal -->
  <div id="auth-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="toggleAuthModal()">&times;</span>
      <h3 id="auth-title">Login</h3>
      <form id="auth-form">
        <label for="auth-email">E-Mail:</label>
        <input type="email" id="auth-email" required />
        <label for="auth-password">Passwort:</label>
        <input type="password" id="auth-password" required />
        <button type="submit" id="auth-submit-btn">Anmelden</button>
        <div class="status" id="auth-status"></div>
      </form>
      <p id="toggle-auth-mode">
        Noch kein Konto? <a href="#" onclick="switchAuthMode()">Registrieren</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
