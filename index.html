<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaudi-Guide</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.1.0/dist/geosearch.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Leaflet & GeoSearch -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@3.1.0/dist/bundle.min.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Logo.png" alt="Gaudi-Guide Logo" />
    </div>
    <div style="position: absolute; top: 1em; right: 1em;">
      <span id="user-display"></span>
      <button id="login-btn">Login</button>
      <button id="register-btn">Registrieren</button>
      <button id="logout-btn" style="display: none;">Logout</button>
      <button id="profile-btn" style="display: none;">Profil</button>
    </div>
  </header>

  <div class="map-wrapper">
    <div id="map"></div>
  </div>

  <div id="loader">Lade Locations...</div>

  <div class="container">
    <!-- Umkreis -->
    <div class="form-section">
      <h3>Umkreis einstellen</h3>
      <label for="radius">Radius in km</label>
      <input type="number" id="radius" value="5" min="0" step="1" />
      <button onclick="drawCircle()">Umkreis zeichnen</button>
    </div>

    <!-- Neue Location -->
    <div class="form-section" id="location-form-section" style="display:none;">
      <h3>Neue Location</h3>
      <form id="location-form">
        <label>Name:</label>
        <input type="text" id="loc-name" required />
        <label>Adresse:</label>
        <input type="text" id="loc-address" required />
        <button type="submit">Hinzuf√ºgen</button>
        <div id="loc-status" class="status"></div>
      </form>
    </div>

    <!-- Profil -->
    <div class="form-section" id="profile-section" style="display:none;">
      <h3>Profil</h3>
      <form id="profile-form">
        <label>Name:</label>
        <input type="text" id="profile-name" />
        <label>Adresse:</label>
        <input type="text" id="profile-address" />
        <label>Bild:</label>
        <input type="file" id="profile-pic" />
        <button type="submit">Speichern</button>
        <div id="profile-status" class="status"></div>
      </form>
    </div>
  </div>

  <!-- Dein Script -->
  <script src="script.js"></script>
</body>
</html>
